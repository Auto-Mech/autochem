# cmd: conda build . -c auto-mech -c rdkit -c openbabel -c conda-forge -c psi4
package:
    name: autochem
    version: "0.8.0"

source:
    path: .

requirements:
    build:
        - python=3.7
    run:
        - gfortran_linux-64  # linux
        - python=3.7
        - numpy=1.15.4
        - scipy=1.5.0
        - pyyaml
        - mako
        - networkx
        - matplotlib
        - pytest
        - pytest-cov
        - future
        - flake8
        - pylint
        - psi4::psi4
        - rdkit::rdkit
        - openbabel::openbabel
        - conda-forge::qcelemental
        - conda-forge::python-igraph
        - auto-mech::autoio-base
        - auto-mech::x2z
