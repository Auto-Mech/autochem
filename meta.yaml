# cmd: conda build . -c pacchem -c rdkit -c openbabel -c conda-forge
package:
    name: autochem
    version: "0.2.8"

source:
    path: .

requirements:
    build:
        - python
    run:
        - python
        - numpy
        - networkx
        - pytest
        - pytest-cov
        - future
        - flake8
        - pylint
        - rdkit::rdkit
        - openbabel::openbabel
        - conda-forge::qcelemental
        - conda-forge::nglview
        - pacchem::autoparse
        - pacchem::x2z
        - pacchem::transformations
