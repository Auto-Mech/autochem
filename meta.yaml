# cmd: conda build . -c auto-mech -c psi4 -c rdkit -c openbabel -c conda-forge
package:
    name: autochem
    version: "0.9.1"

source:
    path: .

requirements:
    build:
        - conda-forge::python=3.7
    run:
        - auto-mech::autoio-base
        - auto-mech::x2z
        - psi4::psi4
        - rdkit::rdkit
        - openbabel::openbabel
        # - conda-forge::python=3.9
        # - conda-forge::numpy=1.21.2
        # - conda-forge::scipy=1.7.1
        - conda-forge::python=3.7
        - conda-forge::numpy=1.15.4
        - conda-forge::scipy=1.5.0
        - conda-forge::pyyaml
        - conda-forge::mako
        - conda-forge::networkx
        - conda-forge::python-igraph
        - conda-forge::matplotlib
        - conda-forge::pytest
        - conda-forge::pytest-cov
        - conda-forge::future
        - conda-forge::flake8
        - conda-forge::pylint
        - conda-forge::qcelemental
        - conda-forge::cmake=3.21.3
        - conda-forge::gcc_linux-64=7.5.0
        - conda-forge::gxx_linux-64=7.5.0
        - conda-forge::gfortran_linux-64=7.5.0
